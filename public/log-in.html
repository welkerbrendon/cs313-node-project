<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css-helpers/error-message.css">
    <link rel="stylesheet" href="./css-helpers/padding.css">
    <link rel="stylesheet" href="header/header.css">

    <script src="./javascript-helpers/log-in.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Log In</title>
</head>
<body>
    <div class="navbar">
        <a class="logo" href="../home.html"><img class="navbar" src="./header/BMW-Emblem.jpg"></a>
        <button class="navbar"><a class="navbar" href="create-new-user.html">Create Account</a></button>
    </div>
    <div class="body">
        <h1>Please Log In</h1>
        <p id="error"></p>
        <table>
            <tr>
                <td>Username:</td>
                <td><input type="text" placeholder="username" id="username"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" placeholder="password" id="password"></td>
            </tr>
        </table>
        <button onclick="logIn()">Log In</button>
        <p><a href="/create-new-user.html"><button>Create New Accout</button></a></p>
    </div>
</body>
</html>
