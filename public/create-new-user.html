<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="padding.css">
    <title>Create Account</title>
</head>
<body>
    <div>
        <h1>Fill in the following information to create a new account.</h1>
        <form action="/create-user" method="POST">
            <table>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" placeholder="First Name" name="first"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" placeholder="Last Name" name="last"></td>
                </tr>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" placeholder="Username" name="username"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" placeholder="Password" name="password"></td>
                </tr>
            </table>
            <input type="submit" value="Create">
        </form>
    </div>
</body>
</html>
