<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css-helpers/home.css">
    <link rel="stylesheet" href="./css-helpers/padding.css">
    <script src="./javascript-helpers/get.js"></script>
    <script src="./javascript-helpers/post.js"></script>
    <script src="./javascript-helpers/get-history.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Home</title>
</head>
<body>
    <h1>Activity Tracker</h1>
    <button onclick="getDayForm()">Add New Day</button>
    <button onclick="getDateInputView()">View History</button>
    <button onclick="getDateInputEdit()">Edit Day</button>
    <div id="table-div">
        <p>Date: <input type="date" name="date" id="date"><label for="date" id="date-error"></label></p>
        <p>
            <button onclick="addRow()">Add Row</button>
            <button onclick="deleteRow()">Delete Row</button>
            <button onclick="clearTable()">Clear Activities</button>
        </p>
        <table id="day-input" border=1>
            <tr id="table-headers">
                <th>Start Time</th>
                <th>End Time</th>
                <th>Poductive</th>
                <th>Activity Type</th>
                <th>Notes</th>
            </tr>
            <tr id="table-row">
                <td>
                    <input type="time" name="start-time">
                </td>
                <td>
                    <input type="time" name="end-time">
                </td>
                <td>
                    <input type="radio" name="productive" class="productive" value="True">True<br>
                    <input type="radio" name="productive" class="productive" value="False">False
                </td>
                <td>
                    <select id="activity-type" name="activity-type">
                        <option value='' selected disabled hidden>--Choose Activity Type--</option>
                    </select>
                </td>
                <td>
                    <textarea name="notes" rows="4" cols="75" placeholder="--Optional--"></textarea>
                </td>
            </tr>
        </table>
        <p id="input-error"></p>
        <button onclick="submitDay()">Submit</button>
    </div>
    <div id="time-period-selection">
            <input type="radio" name="time-period" onclick="clearTimeInput()" value="most-recent">Most Recent Day<br>
            <input type="radio" name="time-period" onclick="day()" value="day">Selected Day<br>
            <input type="radio" name="time-period" onclick="week()" value="week">Past Week<br>
            <input type="radio" name="time-period" onclick="month()" value="month">Past Month<br>
            <input type="radio" name="time-period" onclick="custom()" value="custom">Custom Time Period<br>
            <div id="time-input"></div>
            <button onclick="getHistory()">Submit</button>
    </div>
</body>
</html>
